<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{../assets/images/favicon.ico}" />

    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/Pe-icon-7-stroke.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/animate.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/swiper-bundle.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/nice-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/magnific-popup.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/ion.rangeSlider.min.css}" />

    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{../assets/css/style.css}">
</head>
<body>

<div class="container">

<div class="row">
    <div class="col-lg-6">
        <form th:action th:object="${loginForm}" method="post">
            <div class="login-form">
                <h4 class="login-title">Login</h4>
                <!--                                    login start-->
                <div class="row">
                    <div class="col-lg-12">
                        <label>Email Address*</label>
                        <input type="text" id="loginId" th:field="*{loginId}"
                               th:errorclass="field-error" placeholder="Email Address">
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                        </div>
                        <div class="field-error" th:errors="*{loginId}" />
                    </div>
                    <div class="col-lg-12">
                        <label>Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{password}" />
                    </div>
                    <div class="col-md-8">
                        <div class="check-box">
                            <input type="checkbox" id="remember_me">
                            <label for="remember_me">Remember me</label>
                        </div>
                    </div>
                    <div class="col-md-4 pt-1 mt-md-0">
                        <div class="forgotton-password_info">
                            <a href="#"> Forgotten pasward?</a>
                        </div>
                    </div>
                    <div class="col-lg-12 pt-5">
                        <button class="btn btn-custom-size lg-size btn-pronia-primary" type="submit">Login</button>
                    </div>

                </div>

                <!--                                    login end-->
            </div>
        </form>
</div> <!-- /container -->
</div>
</div>
</body>
</html>
