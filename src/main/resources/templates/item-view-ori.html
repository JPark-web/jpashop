<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2>상품 상세페이지</h2>
  </div>
  <span th:text="${item.id}"></span>
  상품명: <span th:text="${item.name}">상품명</span><br/>
  가격: <span th:text="${item.price}"></span><br/>
  상품사진 1: <img th:src="|/images/${item.getImg1()}|" width="200px" height="200px"/>
  상품사진 2: <img th:src="|/images/${item.getImg2()}|" width="200px" height="200px"/>
  상품사진 3: <img th:src="|/images/${item.getImg3()}|" th:if="${item.getImg3() != null}" width="200px" height="200px"/><br/>
  상세설명 : <span th:text="${item.spec}"></span><br/>
  <form th:action="|/done/${item.id}|" method="post">
<!--    <form th:action th:object="${loginForm}" method="post">-->
<!-- 상품 주문할때 필요 내용 보내는 폼    -->
    수량 : <input type="number" id="count" th:field="*{orderItem.count}">

    <input type="hidden" th:field="*{item.id}" />
    <button class="w-100 btn btn-primary btn-lg" type="submit">주문!</button>
  </form>
<div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
