<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="py-5 text-center">
    <h2>상품 상세페이지</h2>
  </div>
  상품명: <span th:text="${item.name}">상품명</span><br/>
  가격: <span th:text="${item.pricesss}"></span><br/>
  상품사진 1: <img th:src="|/images/${item.getImg1()}|" width="200px" height="200px"/>
  상품사진 2: <img th:src="|/images/${item.getImg2()}|" width="200px" height="200px"/>
  상품사진 3: <img th:src="|/images/${item.getImg3()}|" width="200px" height="200px"/><br/>
  상세설명 : <span th:text="${item.spec}"></span><br/>
  수량 : <input type="number">
  <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
<div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
